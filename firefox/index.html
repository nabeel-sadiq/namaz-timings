<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaz Timings</title>
    <script type="module" src="./content.mjs" defer></script>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-black text-white font-sans flex justify-center items-center min-h-screen w-[400px]"
  >
    <div class="max-w-md w-full bg-black p-6 space-y-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-semibold text-white">ðŸ•‹ Namaz Timings</h1>
        <p
          class="text-gray-400 cursor-not-allowed"
          aria-disabled="true"
          role="link"
          target="_blank"
        >
          tutorial &#8599;
        </p>
      </div>

      <div class="space-y-4">
        <p id="coordinates" class="text-lg text-gray-300">
          Location: Not fetched yet
        </p>

        <ul id="timings" class="space-y-3 py-6">
          <li class="flex justify-between">
            <span class="font-medium">Fajr:</span>
            <span id="li-fajr" class="text-gray-500">Not Fetched</span>
          </li>
          <li class="flex justify-between">
            <span class="font-medium">Dhuhr:</span>
            <span id="li-dhuhr" class="text-gray-500">Not Fetched</span>
          </li>
          <li class="flex justify-between">
            <span class="font-medium">Asr:</span>
            <span id="li-asr" class="text-gray-500">Not Fetched</span>
          </li>
          <li class="flex justify-between">
            <span class="font-medium">Maghrib:</span>
            <span id="li-maghrib" class="text-gray-500">Not Fetched</span>
          </li>
          <li class="flex justify-between">
            <span class="font-medium">Isha:</span>
            <span id="li-isha" class="text-gray-500">Not Fetched</span>
          </li>
          <hr
            class="border-t border-gray-500"
            style="
              border-width: 1px;
              border-image: linear-gradient(
                  to right,
                  #4b5563 0%,
                  transparent 100%
                )
                1;
            "
          />
          <li class="flex justify-between">
            <span class="font-medium">Sunrise:</span>
            <span id="li-sunrise" class="text-gray-500">Not Fetched</span>
          </li>
          <li class="flex justify-between">
            <span class="font-medium">Sunset:</span>
            <span id="li-sunset" class="text-gray-500">Not Fetched</span>
          </li>
        </ul>
      </div>

      <div class="gap-y-2 flex flex-col">
        <button
          id="location-button"
          class="px-6 py-2 bg-gray-600 hover:bg-gray-700 rounded-sm text-white focus:outline-none focus:ring-2 focus:ring-gray-400"
        >
          Update Current Location
        </button>
        <button
          id="timings-button"
          class="px-6 py-2 bg-gray-600 hover:bg-gray-700 rounded-sm text-white focus:outline-none focus:ring-2 focus:ring-gray-400"
        >
          Update Timings
        </button>
      </div>
    </div>
  </body>
</html>
